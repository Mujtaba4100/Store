<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script type="module" src="/src/pages/register.js"></script>
  <link rel="stylesheet" href="../src/style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form id="registerForm" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <input name="name" type="text" placeholder="Name" class="w-full mb-4 p-2 border rounded" required>
    <input name="email" type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required>
    <input name="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required>
    <button type="submit" class="bg-green-600 text-white w-full py-2 rounded">Register</button>
  </form>
</body>
</html>
